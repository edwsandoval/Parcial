<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="resultado.css">
    <script src="formulario.js"></script>
    <title>Resultado</title>
</head>
<body style="justify-content: center;">

    <center>
    <div class="bootstrapContainer">
        <label style="font-family:Arial, Helvetica, sans-serif ;font-size: 35px;">Resultado</label>
        <table class="table">
            <thead>
            <tr>
                <th scope="col" colspan="2" style="background-color: rgb(54, 111, 175);">
                    <table>
                        <tr>
                            <td><img id="okR"></td>
                            <td><h3 id="alimentoR">Arandano</h3><h5>Alimento</h5></td>
                        </tr>  
                    </table>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" class="padding-0"><label class="caractTabla">Calorias (kCal)<label></th>
                <td class="padding-0"><input id="caloriasR" type="text" size="2" style="background-color: rgb(57, 165, 253);" ></td>
            </tr>
            <tr>
                <th scope="row" class="padding-0"><label class="caractTabla">Grasas (g)<label></th>
                <td class="padding-0"><input id="grasasR" type="text" size="2" style="background-color: rgb(67, 121, 172);" ></td>

            </tr>
            <tr>
                <th scope="row" class="padding-0"><label class="caractTabla">Proteina (g)<label></th>
                <td class="padding-0"><input id="proteinasR" type="text" size="2" style="background-color: rgb(109, 197, 74);"></td>
            </tr>
            <tr>
                <th scope="row" class="padding-0"><label class="caractTabla">Carbohidratos (g)<label></th>
                <td class="padding-0"><input id="carbohidratosR" type="text" size="2" style="background-color: rgb(226, 17, 17);" ></td>
            </tr>
            </tbody>
        </table>
    </div>
    </center>
</body>
</html>
